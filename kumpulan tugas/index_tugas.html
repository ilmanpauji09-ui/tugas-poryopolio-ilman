    <link rel="stylesheet" href="../style.css"> <style>
        .tugas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .menu-tugas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }
        .tugas-card {
            background: #1e293b;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00d2ff;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .tugas-card:hover {
            transform: translateY(-10px);
            background: #00d2ff;
            color: #000;
        }
        .back-btn {
            margin-top: 40px;
            color: #00d2ff;
            text-decoration: none;
        }
    </style>
</head>
